<ion-app>

  <ion-menu [type]="menuType" content-id="main-content" menuId="main-Id">
   
    <ion-header [translucent]="false" style="box-shadow: none;">
      <ion-toolbar  style="padding: 10px 15px;--border-width: 0 0;--background: var(--ion-color-bg);">
        <ion-buttons slot="start">
          <ion-img src="../assets/image/s23.png" style="height: 32px;width: 32px;"></ion-img>
        </ion-buttons>
        <ion-text class="b14" style="margin-left: 15px;">Denis Abdullin</ion-text>
      </ion-toolbar>
    </ion-header>
    <div class="lines1"></div>

    <ion-content style="background-color: var(--ion-color-bg);" class="ion-padding">

      <!-- Cuenta Admin -->
      <ion-text class="b12 text-gray-800 font-semibold">Cuenta Admin</ion-text>

      <!-- Señales -->
      <div (click)="closemenu5()" class="list flex items-center p-2 mt-2 cursor-pointer hover:bg-gray-200 rounded">
        <ion-icon name="stats-chart-outline" class="text-gray-700" style="font-size: 24px;"></ion-icon>
        <ion-text class="b14 ml-3 text-gray-800">Señales</ion-text>
      </div>

      <div (click)="closemenu2()" class="list flex items-center p-2 mt-2 cursor-pointer hover:bg-gray-200 rounded">
        <ion-icon name="stats-chart-outline" class="text-gray-700" style="font-size: 24px;"></ion-icon>
        <ion-text class="b14 ml-3 text-gray-800">Mis Señales</ion-text>
      </div>


      <!-- Historial -->
      <div (click)="closemenuHistorial()" class="list flex items-center p-2 mt-2 cursor-pointer hover:bg-gray-200 rounded">
        <ion-icon name="time-outline" class="text-gray-700" style="font-size: 24px;"></ion-icon>
        <ion-text class="b14 ml-3 text-gray-800">Historial</ion-text>
      </div>

      <!-- Profesores -->
      <div (click)="closemenu4()" class="list flex items-center p-2 mt-2 cursor-pointer hover:bg-gray-200 rounded">
        <ion-icon name="school-outline" class="text-gray-700" style="font-size: 24px;"></ion-icon>
        <ion-text class="b14 ml-3 text-gray-800">Profesores</ion-text>
      </div>

      <!-- Seguimiento -->
      <div (click)="closemenu()" class="list flex items-center p-2 mt-2 cursor-pointer hover:bg-gray-200 rounded">
        <ion-icon name="arrow-forward-outline" class="text-gray-700" style="font-size: 24px;"></ion-icon>
        <ion-text class="b14 ml-3 text-gray-800">Seguimiento</ion-text>
      </div>

          <!-- Estudiantes -->
          <div (click)="closemenu3()" class="list flex items-center p-2 mt-2 cursor-pointer hover:bg-gray-200 rounded">
            <ion-icon name="arrow-forward-outline" class="text-gray-700" style="font-size: 24px;"></ion-icon>
            <ion-text class="b14 ml-3 text-gray-800">Estudiantes</ion-text>
          </div>

      <!-- More Section -->
      <ion-text class="b12 text-gray-800 font-semibold mt-5">More</ion-text>

      <!-- Settings -->
      <div (click)="closemenu7()" class="list flex items-center p-2 mt-3 cursor-pointer hover:bg-gray-200 rounded">
        <ion-icon name="settings-outline" class="text-gray-700" style="font-size: 24px;"></ion-icon>
        <ion-text class="b14 ml-3 text-gray-800">Settings</ion-text>
      </div>

    </ion-content>

  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
