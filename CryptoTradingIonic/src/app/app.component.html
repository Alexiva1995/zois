<ion-app>
  <ion-menu
    *ngIf="isLoggedIn"
    [type]="menuType"
    content-id="main-content"
    menuId="main-Id"
  >
    <ion-header [translucent]="false" style="box-shadow: none">
      <ion-toolbar
        style="
          padding: 10px 15px;
          --border-width: 0 0;
          --background: var(--ion-color-bg);
        "
      >
        <ion-buttons slot="start">
          <ion-img
            src="../assets/image/s23.png"
            style="height: 32px; width: 32px"
          ></ion-img>
        </ion-buttons>
        <ion-text class="b14" style="margin-left: 15px">{{
          userName
        }}</ion-text>
      </ion-toolbar>
    </ion-header>
    <div class="lines1"></div>

    <ion-content
      style="background-color: var(--ion-color-bg)"
      class="ion-padding"
    >
      <!-- Opciones para Profesor -->
      <ng-container *ngIf="userRole === 'professor'">
        <div
          (click)="goTo('/tabs/candles')"
          class="list flex items-center p-2 mt-2 cursor-pointer hover:bg-gray-200 rounded"
        >
          <ion-icon
            name="home-outline"
            class="text-gray-700"
            style="font-size: 24px"
          ></ion-icon>
          <ion-text class="b14 ml-3 text-gray-800">Dashboard</ion-text>
        </div>

        <div
          (click)="goTo('/tabs/stock')"
          class="list flex items-center p-2 mt-2 cursor-pointer hover:bg-gray-200 rounded"
        >
          <ion-icon
            name="stats-chart-outline"
            class="text-gray-700"
            style="font-size: 24px"
          ></ion-icon>
          <ion-text class="b14 ml-3 text-gray-800">Mis Señales</ion-text>
        </div>

        <div
          (click)="goTo('/settle')"
          class="list flex items-center p-2 mt-2 cursor-pointer hover:bg-gray-200 rounded"
        >
          <ion-icon
            name="school-outline"
            class="text-gray-700"
            style="font-size: 24px"
          ></ion-icon>
          <ion-text class="b14 ml-3 text-gray-800">Mis Estudiantes</ion-text>
        </div>
      </ng-container>

      <!-- Botón de Logout -->
      <div
        (click)="logout()"
        class="list flex items-center p-2 mt-5 cursor-pointer hover:bg-gray-200 rounded"
      >
        <ion-icon
          name="log-out-outline"
          class="text-gray-700"
          style="font-size: 24px"
        ></ion-icon>
        <ion-text class="b14 ml-3 text-gray-800">Logout</ion-text>
      </div>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
