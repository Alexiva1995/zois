<ion-header [translucent]="false" style="box-shadow: none">
  <ion-toolbar
    color="bg"
    style="padding: 0px 15px; padding-top: 8px; --border-width: 0 0"
  >
    <ion-buttons slot="start" (click)="openmenu()">
      <ion-img
        src="../../../../assets/image/a2.png"
        style="height: 21px; width: 21px"
      ></ion-img>
    </ion-buttons>
    <ion-label class="b14" style="text-align: center; display: block">
      Historial</ion-label
    >
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list class="bg-transparent space-y-4">
    <div
      class="max-w-sm mx-auto p-4 mx-4 bg-white rounded-lg shadow-md flex items-center space-x-4"
      *ngFor="let signal of signals"
    >
      <div class="flex-shrink-0">
        <img
          class="w-16 h-16 rounded-full"
          src="https://dummyimage.com/80x80/ddd/000"
          alt="Educator Image"
        />
      </div>
      <div>
        <div class="font-bold text-lg text-gray-900">{{signal.asset}}</div>
        <div class="text-gray-700 text-base">
          <p>
            Order Type:
            <span
              [ngClass]="{
          'text-green-500': signal.orderType === 'buy',
          'text-red-500': signal.orderType === 'sell',
          'text-bold': true
        }"
              >{{signal.orderType | uppercase}}</span
            >
          </p>
          <p>Entry Price: {{signal.entryPrice}}</p>
          <p>Educator: {{signal.educator}}</p>
          {{ signal.dateTime | date: 'fullDate' }} a las {{ signal.dateTime | date: 'shortTime' }}
        </div>
      </div>
    </div>
  </ion-list>


</ion-content>
