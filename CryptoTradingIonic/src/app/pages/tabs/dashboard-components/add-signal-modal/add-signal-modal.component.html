<ion-header [translucent]="false" style="box-shadow: none">
  <ion-toolbar
    color="bg"
    style="padding: 0px 15px; padding-top: 8px; --border-width: 0 0"
  >
    <ion-label class="b14 uppercase" style="text-align: center; display: block">
      Agregar Señal</ion-label
    >
    <ion-buttons slot="end" (click)="closeModal()">
      <ion-icon name="close"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content   id="main-content"
[fullscreen]="true"
class="ion-padding"
color="bg">
  <ion-scroll>
    <form [formGroup]="signalForm" (ngSubmit)="submit()">
      <ion-list lines="inset">
        <ion-item>
          <ion-label position="stacked">Nombre</ion-label>
          <ion-input
            formControlName="name"
            type="text"
            placeholder="Ingrese el nombre"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Buy Limit</ion-label>
          <ion-input
            formControlName="buyLimit"
            type="number"
            placeholder="Ingrese el valor"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Sell Limit</ion-label>
          <ion-input
            formControlName="sellLimit"
            type="number"
            placeholder="Ingrese el valor"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Buy Stop</ion-label>
          <ion-input
            formControlName="buyStop"
            type="number"
            placeholder="Ingrese el valor"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Sell Stop</ion-label>
          <ion-input
            formControlName="sellStop"
            type="number"
            placeholder="Ingrese el valor"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Stop Loss</ion-label>
          <ion-input
            formControlName="stopLoss"
            type="number"
            placeholder="Ingrese el valor"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Take Profit</ion-label>
          <ion-input
            formControlName="takeProfit"
            type="number"
            placeholder="Ingrese el valor"
          ></ion-input>
        </ion-item>

        <ion-item class="border-none">
          <ion-label position="stacked">Instrucciones</ion-label>
          <ion-textarea
            formControlName="instructions"
            type="textarea"
            placeholder="Ingrese las instrucciones"
          ></ion-textarea>
        </ion-item>
      </ion-list>

      <ion-button expand="block" type="submit" color="primary" [disabled]="signalForm.invalid">
        Guardar Señal
      </ion-button>
    </form>
  </ion-scroll>
</ion-content>
