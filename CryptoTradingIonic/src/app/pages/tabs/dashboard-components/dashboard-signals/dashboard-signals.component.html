
<ion-fab vertical="bottom" horizontal="end" slot="float" size="small">
  <ion-fab-button (click)="openAddSignalModal()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-modal [isOpen]="isModalOpen" (didDismiss)="closeModal()">
  <ng-template>
    <app-add-signal-modal (close)="closeModal()" (signalAdded)="handleSignalAdded($event)"></app-add-signal-modal>
  </ng-template>
</ion-modal>
