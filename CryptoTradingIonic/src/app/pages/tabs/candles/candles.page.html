<ion-content>
  <div
    class="bg-black w-full flex flex-col items-center justify-center py-4 border-b-2 border-primary"
  >
    <img
      src="https://dummyimage.com/100x100/ddd/000"
      alt="Avatar"
      class="rounded-full"
    />
    <p class="text-white text-sm mt-4 title">John Doe</p>
  </div>
  <ion-list class="bg-black">
    <ion-list-header class="text-sm color-title"> Mis Se√±ales </ion-list-header>
    <div *ngFor="let signal of signals" class="bg-black text-white px-6">
      <div>
        <div class="flex justify-between items-center mt-2 text-white">
          <div class="text-left">
            <span class="font-semibold">USD/EUR</span>
            <p class="text-blue-300 font-bold">{{ signal.date }}</p>
          </div>
          <div class="text-left">
            <span class="font-semibold">Market</span>
            <p class="text-green-400 text-xs">{{ signal.status }}</p>
          </div>
          <div class="text-right">
            <span class="font-semibold">Buy Limit</span>
            <p class="text-xs text-green-400">{{ signal.buyLimit }}</p>
          </div>

          <div class="text-right">
            <span class="font-semibold">Buy Stop</span>
            <p class="text-xs text-red-500">{{ signal.buyStop }}</p>
          </div>
        </div>
        <div
          class="lines"
          style="margin: 15px 0; background-color: #2e3546"
        ></div>
      </div>
    </div>
  </ion-list>

  <ion-list class="bg-box">
    <ion-list-header class="text-sm color-title">
      Estudiantes Recientes</ion-list-header
    >
    <div class="mt-4 px-6">
      <ul class="divide-y divide-gray-800">
        <li
          *ngFor="let professor of professors"
          class="py-2 flex items-center justify-between"
        >
          <div class="flex items-center">
            <img
              [src]="professor.profileImage"
              class="h-10 w-10 rounded-full mr-4"
              alt="Profile Picture"
            />
            <div class="text-left">
              <span class="font-semibold text-xs text-white"
                >{{ professor.name }}</span
              >
              <p class="text-xs text-gray-400">Subscription</p>
            </div>
          </div>
          <button class="bg-transparent text-white font-bold py-1 px-2 rounded">
            {{ professor.date}}
          </button>
        </li>
      </ul>

      <!-- Message when no results are found -->
      <p *ngIf="professors.length === 0" class="text-sm text-gray-400 mt-2">
        No se encontraron resultados.
      </p>
    </div>
  </ion-list>
</ion-content>
