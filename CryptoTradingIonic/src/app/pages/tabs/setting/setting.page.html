<ion-header [translucent]="false" style="box-shadow: none">
  <ion-toolbar
    color="bg"
    style="padding: 0px 15px; padding-top: 8px; --border-width: 0 0"
  >
    <ion-buttons slot="start" (click)="openmenu()">
      <ion-img
        src="../../../../assets/image/a2.png"
        style="height: 21px; width: 21px"
      ></ion-img>
    </ion-buttons>
    <ion-label class="b14" style="text-align: center; display: block">
      User Profile</ion-label
    >
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding bg-black">
  <ion-text class="b14" style="color: var(--ion-color-icon)">Nombre</ion-text>
  <div class="input" color="bg">
    <ion-input
      type="txt"
      [placeholder]="user?.name + ' ' + user?.surname"
      disabled
    ></ion-input>
  </div>

  <ion-text class="b14" style="color: var(--ion-color-icon)">E-Mail</ion-text>
  <div class="input" color="bg">
    <ion-input type="email" [placeholder]="user.email"></ion-input>
  </div>

  <div class="list1" style="margin-top: 20px">
    <ion-text class="m14">Change password</ion-text>
    <ion-icon
      name="chevron-forward-outline"
      color="icon"
      style="font-size: 21px"
    ></ion-icon>
  </div>

  <div class="lines" style="background-color: #1a202e; margin: 15px 0"></div>

  <div class="list1">
    <ion-text class="m14">Delete account</ion-text>
    <ion-icon
      name="chevron-forward-outline"
      color="icon"
      style="font-size: 21px"
    ></ion-icon>
  </div>

  <div class="lines" style="background-color: #1a202e; margin: 15px 0"></div>

  <div class="bg-black w-full flex flex-col items-center justify-center py-4">
    <img
      src="https://dummyimage.com/100x100/ddd/000"
      alt="Avatar"
      class="rounded-full"
    />
  </div>
</ion-content>
