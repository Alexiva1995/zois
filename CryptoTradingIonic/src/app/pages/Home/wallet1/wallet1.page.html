<ion-header [translucent]="false" style="box-shadow: none">
  <ion-toolbar color="bg" style="padding: 0px 15px;--border-width: 0 0;padding-top: 10px;">
    <ion-buttons slot="start" routerLink="/wallet">
      <ion-icon name="arrow-back-outline" style="font-size: 24px;color: var(--ion-color-icon);"></ion-icon>
    </ion-buttons>
    <ion-buttons slot="end" >
      <ion-icon name="ellipsis-horizontal" style="font-size: 24px;color: var(--ion-color-icon);"></ion-icon>
    </ion-buttons>
    <ion-title class="b14" style="color: #fff;text-align: center;">Aragon, ANT</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <div style="padding-left: 18px;padding-top: 15px;padding-bottom: 15px;">

    <div class="list" style="margin-right: 15px;">
      <ion-img src="../../../../assets/image/s11.png" style="height: 35px;width: 39px;"></ion-img>
      <div style="margin-left: 15px;flex: 1;">
        <ion-text class="b14">$<ion-text class="apptitle">289</ion-text><ion-text class="b14">.95</ion-text></ion-text>
      </div>
      <ion-text class="b14" style="color: var(--ion-color-green);">+8.64%</ion-text>
    </div>
    <div class="lines" style="margin: 18px 0;"></div>
    <ion-img src="../../../../assets/image/s12.png" style="height: 250px;"></ion-img>
    <div style="padding: 15px;background-color: var(--ion-color-box);margin-top: 20px;margin-bottom: 50px;padding-bottom: 30px;">
      <div class="list">
        <div style="flex-direction: column;display: flex;flex: 1;">
          <ion-text class="b14" style="color: var(--ion-color-icon);">Wallet</ion-text>
          <div style="margin-top: 15px;margin-bottom: 20px;">
            <ion-text class="apptitle">+19.8<ion-text class="b14">%</ion-text></ion-text>
          </div>
          <div style="height: 2px;width: 100px;background-color: var(--ion-color-back);">
            <div style="height: 2px;width: 70px;background-color: var(--ion-color-primary);"></div>
          </div>
        </div>
        <div style="flex-direction: column;display: flex;flex: 1;">
          <ion-text class="b14" style="color: var(--ion-color-icon);">Market</ion-text>
          <div style="margin-top: 15px;margin-bottom: 20px;">
            <ion-text class="apptitle">+10.4<ion-text class="b14">%</ion-text></ion-text>
          </div>
          <div style="height: 2px;width: 100px;background-color: var(--ion-color-back);">
            <div style="height: 2px;width: 33px;background-color: var(--ion-color-green);"></div>
          </div>
        </div>
      </div>
    </div>

  </div>
</ion-content>
