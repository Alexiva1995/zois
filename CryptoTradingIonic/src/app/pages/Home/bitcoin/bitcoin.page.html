<ion-header [translucent]="false" style="box-shadow: none;">
  <ion-toolbar color="bg" style="padding: 0px 15px;padding-top: 8px;--border-width: 0 0;">
    <ion-buttons slot="start" (click)="openmenu()">
      <ion-img src="../../../../assets/image/a2.png" style="height: 21px;width: 21px;"></ion-img>
    </ion-buttons>
    <ion-label class="b14" style="text-align: center;display: block;"> Bitcoin</ion-label>
    <ion-icon name="scan-outline" slot="end" style="font-size: 21px;"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" [fullscreen]="true" class="ion-padding" color="bg">
  <ion-text class="b14" style="color: var(--ion-color-icon);display: block;text-align: center;">Bitfinex</ion-text>
  <div style="margin: 10px 0;">
    <ion-text class="title" style="display: block;text-align: center;">$15,091.64</ion-text>
  </div>
  <ion-text class="b14" style="color: var(--ion-color-primary);display: block;text-align: center;">+8.64%</ion-text>

  <ion-img src="../../../../assets/image/a12.png" style="margin-top: 40px;margin-bottom: 20px;"></ion-img>

  <div class="list" style="justify-content: space-around;margin: 15px 0;">
    <ion-text class="b12" style="color: #3E475A;">1D</ion-text>
    <ion-text class="b12" style="color: #3E475A;">3D</ion-text>
    <div style="background-color: #2E3546;border-radius: 15px;height: 30px;width: 40px;align-items: center;justify-content: center;display: flex;">
      <ion-text class="b12" style="color: #FFFFFF;">1W</ion-text>
    </div>
    <ion-text class="b12" style="color: #3E475A;">1M</ion-text>
    <ion-text class="b12" style="color: #3E475A;">3M</ion-text>
    <ion-text class="b12" style="color: #3E475A;">1Y</ion-text>
  </div>
  
</ion-content>
