<ion-header [translucent]="false" style="box-shadow: none">
  <ion-toolbar
    color="bg"
    style="padding: 0px 15px; padding-top: 8px; --border-width: 0 0"
  >
    <ion-buttons slot="start" (click)="openmenu()">
      <ion-img
        src="../../../../assets/image/a2.png"
        style="height: 21px; width: 21px"
      ></ion-img>
    </ion-buttons>
    <ion-label class="b14" style="text-align: center; display: block">
      Mis Señales</ion-label
    >
  </ion-toolbar>
</ion-header>

<ion-content
  id="main-content"
  [fullscreen]="true"
  class="ion-padding"
  color="bg"
>
<div class="bg-white rounded-lg shadow-lg p-4 mb-6 flex flex-col md:flex-row items-start md:items-center">
  <!-- Foto y Nombre del Profesor -->
  <div class="flex items-center mb-4 md:mb-0 md:mr-6">
    <img src="https://via.placeholder.com/50" alt="Professor's Photo" class="rounded-full h-14 w-14 md:h-16 md:w-16 object-cover object-center mr-4">
    <p class="text-lg font-semibold text-gray-800">Profesor Juan</p>
  </div>

  <div class="flex-1">
    <!-- Nombre de la Señal -->
    <p class="text-xl font-bold text-gray-800 mb-2">Señal A</p>

    <!-- Imagen de la Señal -->
    <img src="https://via.placeholder.com/150" alt="Signal Image" class="rounded-lg h-40 w-full object-cover object-center mb-4">

    <!-- Datos clave -->
    <div class="grid grid-cols-2 gap-3 md:gap-6 text-sm text-gray-700">
      <div>
        <p class="font-semibold text-gray-600">Buy Limit</p>
        <p class="text-gray-800">1.1234</p>
      </div>
      <div>
        <p class="font-semibold text-gray-600">Sell Limit</p>
        <p class="text-gray-800">1.2345</p>
      </div>
      <div>
        <p class="font-semibold text-gray-600">Buy Stop</p>
        <p class="text-gray-800">1.3456</p>
      </div>
      <div>
        <p class="font-semibold text-gray-600">Sell Stop</p>
        <p class="text-gray-800">1.4567</p>
      </div>
      <div>
        <p class="font-semibold text-gray-600">Stop Loss</p>
        <p class="text-gray-800">1.5678</p>
      </div>
      <div>
        <p class="font-semibold text-gray-600">Take Profit</p>
        <p class="text-gray-800">1.6789</p>
      </div>
    </div>

    <!-- Instrucciones -->
    <p class="font-semibold text-gray-600 mt-2">Instrucciones:</p>
    <p class="text-sm text-gray-600 w-full md:w-2/3">Comprar cuando alcance el Buy Limit. Vigilar el Stop Loss.</p>

    <!-- Estadísticas -->
    <div class="grid grid-cols-2 gap-4 mt-4 text-sm text-gray-600">
      <div>
        <p class="font-semibold text-gray-700">Daily Average</p>
        <p class="text-gray-800">5</p>
      </div>
      <div>
        <p class="font-semibold text-gray-700">Total Signals</p>
        <p class="text-gray-800">150</p>
      </div>
    </div>
  </div>
</div>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="openAddSignalModal()">
    <ion-icon name="add-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>


<ion-modal [isOpen]="isModalOpen" (didDismiss)="closeModal()">
  <ng-template>
    <app-add-signal-modal (close)="closeModal()" (signalAdded)="handleSignalAdded($event)"></app-add-signal-modal>
  </ng-template>
</ion-modal>
