<ion-header [translucent]="false" style="box-shadow: none">
  <ion-toolbar
    color="bg"
    style="padding: 0px 15px; padding-top: 8px; --border-width: 0 0"
  >
    <ion-buttons slot="start" (click)="openmenu()">
      <ion-img
        src="../../../../assets/image/a2.png"
        style="height: 21px; width: 21px"
      ></ion-img>
    </ion-buttons>
    <ion-label class="b14" style="text-align: center; display: block">
      Seguimiento</ion-label
    >
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" color="bg">
  <div class="bg-gray-900 text-white rounded-lg shadow-md p-4 mb-4">
    <!-- Search bar -->
    <div class="relative">
      <input
        type="text"
        placeholder="Buscar profesor..."
        [(ngModel)]="searchQuery"
        (ngModelChange)="onSearchChange()"
        class="w-full py-2 px-4 rounded-lg bg-gray-800 text-white focus:outline-none focus:shadow-outline"
      />
      <span class="absolute inset-y-0 left-0 flex items-center pl-3">
        <i class="fas fa-search text-gray-400"></i>
      </span>
    </div>

    <!-- List of followed professors -->
    <div class="mt-4">
      <ul class="divide-y divide-gray-800">
        <li *ngFor="let professor of filteredProfessors" class="py-2 flex items-center justify-between">
          <div class="flex items-center">
            <img
              [src]="professor.profileImage"
              class="h-10 w-10 rounded-full mr-4"
              alt="Profile Picture"
            />
            <p class="text-sm font-semibold">{{ professor.name }}</p>
          </div>
          <button
            class="bg-blue-500 text-white font-bold py-1 px-2 rounded"
            (click)="toggleFollow(professor)"
          >
            {{ professor.isFollowing ? 'Unfollow' : 'Follow' }}
          </button>
        </li>
      </ul>

      <!-- Message when no results are found -->
      <p *ngIf="filteredProfessors.length === 0" class="text-sm text-gray-400 mt-2">
        No se encontraron resultados.
      </p>
    </div>
  </div>
</ion-content>
