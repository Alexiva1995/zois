<ion-header [translucent]="false" style="box-shadow: none;">
  <ion-toolbar color="bg" style="padding: 0px 15px;--border-width: 0 0;padding-top: 10px;">
    <ion-buttons slot="start" (click)="openmenu()">
      <ion-img
        src="../../../../assets/image/a2.png"
        style="height: 21px; width: 21px"
      ></ion-img>
    </ion-buttons>
    <ion-label class="b14" style="text-align: center; display: block">
      Estudiantes</ion-label>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" [fullscreen]="true" class="ion-padding" color="bg">
  <div *ngFor="let student of students; let i = index" class="bg-gray-900 p-4 rounded-lg shadow-lg mb-4">
    <div class="flex flex-col md:flex-row items-center justify-between">
      <!-- Student Info -->
      <div class="flex items-center">
        <div>
          <img [src]="student.photo" class="h-16 w-16 rounded-full" alt="Student Image">
        </div>
        <div class="ml-4">
          <p class="text-lg font-semibold text-white">{{ student.name }}</p>
          <p class="text-sm text-gray-600">Status: {{ student.status }}</p>
          <p class="text-sm text-gray-600">Expiration Date: {{ student.expirationDate | date }}</p>
        </div>
      </div>
      <!-- Followers -->
      <div class="mt-4 md:mt-0">
        <p class="text-sm text-blue-600">Following: {{ student.followers }}</p>
      </div>
    </div>
  </div>
</ion-content>
