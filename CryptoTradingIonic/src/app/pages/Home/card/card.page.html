<ion-header [translucent]="false" style="box-shadow: none">
  <ion-toolbar
    color="bg"
    style="padding: 0px 15px; padding-top: 8px; --border-width: 0 0"
  >
    <ion-buttons slot="start" (click)="openmenu()">
      <ion-img
        src="../../../../assets/image/a2.png"
        style="height: 21px; width: 21px"
      ></ion-img>
    </ion-buttons>
    <ion-label class="b14" style="text-align: center; display: block">
      Profesores</ion-label
    >
  </ion-toolbar>
</ion-header>





<ion-content
  id="main-content"
  [fullscreen]="true"
  class="ion-padding"
  color="bg"
>
<div class="bg-white rounded-lg shadow-md p-4 mb-4">
  <!-- Search Input -->
  <div class="relative">
    <input
      type="text"
      placeholder="Buscar profesor..."
      class="w-full py-2 px-4 rounded-lg bg-gray-100 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-500"
      [(ngModel)]="searchTerm"
      (input)="filterProfessors()"
    />
    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
      <i class="fas fa-search text-gray-400"></i>
    </span>
  </div>

  <!-- Search Results -->
  <div class="mt-3">
    <ul class="divide-y divide-gray-200">
      <li *ngFor="let professor of filteredProfessors" class="py-3 flex items-center justify-between">
        <div class="flex items-center space-x-3">
          <img
            [src]="professor.photo"
            alt="Professor's Photo"
            class="rounded-full h-10 w-10 object-cover"
          />
          <div>
            <p class="text-sm font-semibold text-black">{{ professor.name }}</p>
            <p class="text-xs text-gray-500">{{ professor?.role }}</p>
          </div>
        </div>
        <button
          (click)="toggleFollow(professor)"
          class="text-sm font-semibold text-blue-500 hover:text-blue-700 py-1 px-3 rounded-md bg-transparent border border-blue-500 hover:bg-blue-100 transition"
        >
          {{ professor.isFollowing ? 'Unfollow' : 'Follow' }}
        </button>
      </li>
    </ul>

    <!-- Mensaje cuando no se encuentran resultados -->
    <p *ngIf="filteredProfessors.length === 0" class="text-sm text-gray-600 mt-2 text-center">
      No se encontraron resultados.
    </p>
  </div>
</div>
</ion-content>
