<ion-header [translucent]="false" style="box-shadow: none;">
  <ion-toolbar color="bg" style="padding: 0px 15px;padding-top: 8px;--border-width: 0 0;">
    <ion-buttons slot="start" (click)="openmenu()">
      <ion-img src="../../../../assets/image/a13.png" style="height: 21px;width: 21px;"></ion-img>
    </ion-buttons>
    <div style="justify-content: center;display: flex;">
      <ion-img src="../../../../assets/image/a14.png" style="height: 18px;width: 24px;"></ion-img>
    </div>
    <ion-icon name="card" slot="end" style="font-size: 21px;"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" [fullscreen]="true" class="ion-padding" color="bg">

    <div style="display: flex;justify-content: center;">
      <div class="div1" style="margin-top: 15px;">
        <div style="display: flex;justify-content: flex-end;">
          <ion-icon name="close" style="font-size: 21px;color: var(--ion-color-icon);"></ion-icon>
        </div>
        <div class="ion-text-center" style="margin: 20px;">
          <ion-text class="b14" >Begin your 6 month holding period</ion-text>
        </div>
        <div class="ion-text-center">
          <ion-text class="b14" style="color: var(--ion-color-primary);" >Lock up your Chain now</ion-text>
        </div>
      </div>
    </div>

  <ion-text class="b14" style="color: var(--ion-color-icon);">Cryptocurrency</ion-text>

  <div class="list1" style="margin-top: 20px;">
    <ion-text class="title">$2,564.95</ion-text>
    <div class="btn" >
      <ion-icon name="add"></ion-icon>
    </div>
  </div>

  <div style="margin-top: 5px;">
    <ion-text class="b12" style="color: var(--ion-color-green);">+8.64%</ion-text>
    <ion-text class="b12" style="color: var(--ion-color-green);margin-left: 20px;">+$220.85</ion-text>
  </div>

  <div style="margin-top: 30px;margin-bottom: 15px;">
    <ion-text class="b14" style="color: var(--ion-color-icon);">Wallets</ion-text>
  </div>

  <div class="box" style="padding: 25px 0;padding-left: 20px;margin-top: 20px;border-top: 0;padding-right: 25px;">

    <div class="list">
      <ion-img src="../../../../assets/image/a6.png" style="height: 56px;width: 56px;"></ion-img>
      <div style="flex-direction: column;display: flex;flex: 1;margin-left: 15px;">
      <div class="list1">
        <ion-text class="b14">Bitcoin</ion-text>
        <ion-text class="b14">$831,54</ion-text>
      </div>
      <div class="list1" style="margin-top: 10px;">
        <ion-text class="b12">BTC</ion-text>
        <ion-text class="b12">34.678</ion-text>
      </div>
      </div>
    </div>
    <div class="lines" style="margin: 15px 0;background-color: var(--ion-color-back);"></div>

    <div class="list">
      <ion-img src="../../../../assets/image/a7.png" style="height: 56px;width: 56px;"></ion-img>
      <div style="flex-direction: column;display: flex;flex: 1;margin-left: 15px;">
        <div class="list1">
          <ion-text class="b14">Ripple</ion-text>
          <ion-text class="b14">$190,10</ion-text>
        </div>
        <div class="list1" style="margin-top: 10px;">
          <ion-text class="b12">XRP</ion-text>
          <ion-text class="b12">24.923</ion-text>
        </div>
      </div>
    </div>
    <div class="lines" style="margin: 15px 0;background-color: var(--ion-color-back);"></div>

    <div class="list" >
      <ion-img src="../../../../assets/image/a8.png" style="height: 56px;width: 56px;"></ion-img>
      <div style="flex-direction: column;display: flex;flex: 1;margin-left: 15px;">
        <div class="list1" >
          <ion-text class="b14">Dash</ion-text>
          <ion-text class="b14">$12,00</ion-text>
        </div>
        <div class="list1" style="margin-top: 10px;">
          <ion-text class="b12">DASH</ion-text>
          <ion-text class="b12">1.0029</ion-text>
        </div>
      </div>
    </div>
    
  </div>
</ion-content>
