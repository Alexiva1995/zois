<ion-header [translucent]="false" style="box-shadow: none;">
  <ion-toolbar color="bg" style="padding: 0px 15px;padding-top: 8px;--border-width: 0 0;">
    <ion-buttons slot="start" routerLink="/bit">
      <ion-icon name="arrow-back-outline" style="font-size: 24px;" ></ion-icon>
    </ion-buttons>
    <ion-label class="b14" style="text-align: center;display: block;"> Select trading pair</ion-label>
    <ion-icon name="pie-chart" slot="end" style="font-size: 21px;"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" color="bg">

  <div class="input" color="bg" style="background-color: #1A202E;border-bottom: 0;border-radius: 10px;height: 35px;padding: 0 15px;margin-bottom: 25px;">
    <ion-icon name="search" color="icon" style="font-size: 17px;margin-right: 10px;" ></ion-icon>
    <ion-input type="text" placeholder="Search" ></ion-input>
  </div>

  <ion-text class="m14">ETH/BTC</ion-text>
  <div class="lines" style="background-color: var(--ion-color-back);margin: 20px 0;"></div>

  <ion-text class="m14">ETH/USDT</ion-text>
  <div class="lines" style="background-color: var(--ion-color-back);margin: 20px 0;"></div>

  <ion-text class="m14">ETH/LTC</ion-text>
  <div class="lines" style="background-color: var(--ion-color-back);margin: 20px 0;"></div>
</ion-content>
