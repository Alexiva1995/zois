<ion-header [translucent]="false" style="box-shadow: none;">
  <ion-toolbar color="bg" style="padding: 0px 15px;padding-top: 8px;--border-width: 0 0;">
    <ion-buttons slot="start" (click)="openmenu()">
      <ion-img src="../../../../assets/image/a2.png" style="height: 21px;width: 21px;"></ion-img>
    </ion-buttons>
    <ion-icon name="notifications" slot="end" style="font-size: 21px;"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" [fullscreen]="true" class="ion-padding" color="bg">

  <div class="list">
    <div style="flex:1">
      <ion-text class="b14" style="color: var(--ion-color-icon);">Bitcoin/Euro</ion-text>
      <div class="list1" style="margin-top: 5px;">
        <ion-text class="m14" style="color: var(--ion-color-txt);">1.187.92</ion-text>
        <ion-text class="m14" style="color: var(--ion-color-green);">1187,92</ion-text>
      </div>
    </div>
    <div style="flex:1;margin-left: 20px;" >
      <ion-text class="b14" style="color: var(--ion-color-icon);">CDN Dollars/Bitcoin</ion-text>
      <div class="list1" style="margin-top: 5px;">
        <ion-text class="m14" style="color: var(--ion-color-txt);">1,187.92</ion-text>
        <ion-text class="m14" style="color: var(--ion-color-green);">2890,16</ion-text>
      </div>
    </div>
  </div>

  <div class="list" style="justify-content: space-around;margin: 15px 0;">
    <ion-text class="b12" style="color: #3E475A;">1D</ion-text>
    <ion-text class="b12" style="color: #3E475A;">3D</ion-text>
    <div style="background-color: #2E3546;border-radius: 15px;height: 30px;width: 40px;align-items: center;justify-content: center;display: flex;">
      <ion-text class="b12" style="color: #FFFFFF;">1W</ion-text>
    </div>
    <ion-text class="b12" style="color: #3E475A;">1M</ion-text>
    <ion-text class="b12" style="color: #3E475A;">3M</ion-text>
    <ion-text class="b12" style="color: #3E475A;">1Y</ion-text>
  </div>

  <ion-img src="../../../../assets/image/a11.png" style="margin-top: 30px;margin-bottom: 20px;"></ion-img>

  <div class="box" style="padding: 25px 0;padding-left: 20px;margin-top: 20px;border-top: 0;margin-bottom: 20px;">

    <div class="list1" style="margin-right: 25px;">
      <ion-text class="m14" style="color: var(--ion-color-icon);">Bitcoin/US Dollars</ion-text>
      <ion-text class="b14" >$1698.17</ion-text>
    </div>
    <div class="lines" style="margin: 15px 0;background-color: var(--ion-color-back);"></div>

    <div class="list1" style="margin-right: 25px;">
      <ion-text class="m14" style="color: var(--ion-color-icon);">Euro/CDN Dollars</ion-text>
      <ion-text class="b14" >24.06.2020</ion-text>
    </div>
    <div class="lines" style="margin: 15px 0;background-color: var(--ion-color-back);"></div>

    <div class="list1" style="margin-right: 25px;">
      <ion-text class="m14" style="color: var(--ion-color-icon);">Ethereum/CDN Dollars</ion-text>
      <ion-text class="b14" >12.01.2021</ion-text>
    </div>
    <div class="lines" style="margin: 15px 0;background-color: var(--ion-color-back);margin-bottom: 0;"></div>

  </div>
</ion-content>
