<ion-header [translucent]="false" style="box-shadow: none">
  <ion-toolbar
    color="bg"
    style="padding: 0px 15px; padding-top: 8px; --border-width: 0 0"
  >
    <ion-buttons slot="start" routerLink="/welcome2">
      <ion-icon name="arrow-back-outline" style="font-size: 24px"></ion-icon>
    </ion-buttons>
    <ion-label routerLink="/login" class="b14" slot="end">Sign In</ion-label>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" color="bg">
  <ion-text class="title" style="margin-top: 20px">Sign Up</ion-text>
  <div
    class="box"
    style="padding: 25px 0; padding-left: 20px; margin-top: 20px"
  >
    <div
      class="list"
      style="
        background-color: var(--ion-color-back);
        margin-top: -25px;
        margin-left: -20px;
        padding: 15px;
        margin-bottom: 20px;
      "
    >
      <ion-img
        src="../../../../assets/image/a1.png"
        style="height: 47px; width: 47px"
      ></ion-img>
      <ion-text
        class="b14"
        style="color: var(--ion-color-icon); margin-left: 10px"
        >Select photo</ion-text
      >
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <ion-text class="b14" style="color: var(--ion-color-primary)"
        >Name</ion-text
      >
      <div class="input" color="bg">
        <ion-input
          type="text"
          placeholder="Denis"
          formControlName="name"
        ></ion-input>
      </div>

      <ion-text class="b14" style="color: var(--ion-color-primary)"
        >E-Mail</ion-text
      >
      <div class="input" color="bg">
        <ion-input
          type="email"
          placeholder="denisabdullin@gmail.com"
          formControlName="email"
        ></ion-input>
      </div>

      <ion-text class="b14" style="color: var(--ion-color-primary)"
        >Password</ion-text
      >
      <div class="input" color="bg">
        <ion-input
          type="password"
          placeholder="Enter Password"
          formControlName="password"
        ></ion-input>
      </div>

      <div
        class="list1"
        style="margin-top: 20px; margin-right: 40px; justify-content: flex-end"
      >
        <ion-button
          type="submit"
          expand="block"
          color="primary"
          [disabled]="registerForm.invalid"
        >
          Sign Up
        </ion-button>
      </div>
    </form>
  </div>
</ion-content>

<ion-footer [translucent]="false" style="box-shadow: none">
  <ion-toolbar color="bg" style="padding: 15px; --border-width: 0 0">
    <ion-text class="m12" style="display: block; text-align: center"
      >Terms & Privacy Policy</ion-text
    >
  </ion-toolbar>
</ion-footer>
