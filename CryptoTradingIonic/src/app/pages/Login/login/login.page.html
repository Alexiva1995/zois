

<ion-content [fullscreen]="true" class="ion-padding text-center">
  <div class="w-full mx-auto flex justify-center py-6">
    <img src="../../../../assets/image/logo.svg" alt="" srcset="">
  </div>



  <ion-text class="title text-center uppercase" style="margin-top: 20px"
    >Iniciar Sesión</ion-text
  >

  <form [formGroup]="loginForm" (ngSubmit)="login()" class="border-t-solid border-t-2 border-t-primary">
    <ion-item
      [ngClass]="{
        'input-error': loginForm.get('email')?.invalid && loginForm.get('email')?.touched
      }"
    >
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item
      [ngClass]="{
        'input-error': loginForm.get('password')?.invalid && loginForm.get('password')?.touched
      }"
    >
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-button type="button" color="link" routerLink="/forgot" class=""
        >¿Olvidaste tu contraseña?</ion-button
      >
      <ion-button
        type="submit"
        expand="block"
        color="primary"
        [disabled]="!loginForm.valid"
        class="rounded-full min-w-12 min-h-12 w-12 h-12 fixed right-8"
      >
        <ion-icon name="arrow-forward-outline" class="text-2xl"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-row *ngIf="errorMessage">
      <ion-col>
        <ion-text color="danger">{{ errorMessage }}</ion-text>
      </ion-col>
    </ion-row>
  </form>
</ion-content>

<ion-footer [translucent]="false" style="box-shadow: none">
  <ion-toolbar color="bg" style="padding: 15px; --border-width: 0 0">
    <ion-text class="m12" style="display: block; text-align: center"
      >Terms & Privacy Policy</ion-text
    >
  </ion-toolbar>
</ion-footer>
